[tool.black]
line-length = 88
target-version = ["py313"]
include = "\\.pyi?$"
extend-exclude = """
(
  \\bvenv\\b
  | \\bbuild\\b
  | \\bdist\\b
)
"""

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
  ".git",
  "__pycache__",
  "build",
  "dist",
  "venv",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

